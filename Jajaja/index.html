<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Centered Swap Example</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="main-body card">
    <form class="main-body-form" onsubmit="CheckIfRight(event)">
      <p>Quien es la chica mas hermosa?</p>
      <input type="text" id="name-input" autocomplete="off" />
      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="hidden-body" id="hiddenBody">
    <div class="top-body card">
      <p>Factos!!!</p>
    </div>
    <div class="middle-body card">
      <p>Hola</p>
    </div>
    <div class="bottom-body card">
      <p>Hola</p>
    </div>
  </div>
</body>
</html>
